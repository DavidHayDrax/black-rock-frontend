<div class="row">
<div class="col-sm-4 offset-md-4">
    <div class="card card-body">
        <form (submit)="submitProduct()">
            <div class="form-group">
                <input type="text" name="name" [(ngModel)]="product.name"
                class="form-control" placeholder="Product Name" autofocus>
            </div>
            <div class="form-group">
                <input type="text" name="description" [(ngModel)]="product.description"
                class="form-control" placeholder="Product Description">
            </div>
            <div class="form-group">
                <input type="text" name="price" [(ngModel)]="product.price"
                class="form-control" placeholder="Product Price">
            </div>
            <div class="form-group">
                <input type="text" name="size" [(ngModel)]="product.size"
                class="form-control" placeholder="Product Size">
            </div>
            <div class="form-group">
                <input type="text" name="size" [(ngModel)]="product.category"
                class="form-control" placeholder="Product Category">
            </div>
            <div class="form-group">
                <input type="text" name="imageURL" [(ngModel)]="product.imageURL"
                class="form-control" placeholder="IMAGE URL">
            </div>
            <button class="btn-btn btn-primary btn-block">SAVE</button>
        </form>

        <div *ngFor="let product of products" class="card card-body mb-2">
            <div class="col-md-8">
              <ul>
                <li>
                  id: {{product._id}}
                </li>
                <li>
                  name: {{product.name}}
                </li>
                <li>
                  description: {{product.description}}
                </li>
                <li>
                  price: {{product.price}}
                </li>
              </ul>
              <button class="btn btn-danger">
                Delete
              </button>
              <button class="btn btn-secondary">
                Edit
              </button>
            </div>
            <div class="col-md-4">
              <img [src]="product.imageURL" class="card-img">
          </div>
        </div>
    </div>
</div>
</div>
