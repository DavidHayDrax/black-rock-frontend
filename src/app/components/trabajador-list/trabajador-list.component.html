<div class="flex-container">
    <div *ngFor="let trabajador of trabajadores" class="card page-wrapper">
            <div class="el-wrapper">
              <div class="box-up">
                <img class="imgp"[src]="trabajador.imageURL" alt="">
                <div class="img-info">
                  <div class="info-inner">
                    <span class="p-name">
                        {{trabajador.nombre}}
                    </span>
                    <span class="p-description">
                        {{trabajador.apellido}}
                    </span>
                  </div>
                  <div class="a-size">{{trabajador.dni}} <span class="size">
                  </span></div>
                </div>
              </div>
      
              <div class="box-down">
                <div class="h-bg">
                  <div class="h-bg-inner"></div>
                </div>
      
                <a class="cart" href="#">
                  <span class="price">{{trabajador.cargo}}</span>
                  <span class="add-to-cart">
                  </span>
                </a>
              </div>
            </div>
            <button class="btn-btn btn-primary btn-block" [routerLink]="['/trabajador/update',trabajador._id]">EDIT</button>
            <button class="btn-btn btn-primary btn-block" (click)="deleteTrabajador(trabajador._id)">DELETE</button>
      </div>
    </div>
