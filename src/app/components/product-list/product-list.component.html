<div class="flex-container">
    <div *ngFor="let product of products" class="card page-wrapper">
            <div class="el-wrapper">
              <div class="box-up">
                <img class="imgp"[src]="product.imageURL" alt="">
                <div class="img-info">
                  <div class="info-inner">
                    <span class="p-name">
                        {{product.name}}
                    </span>
                    <span class="p-description">
                        {{product.description}}
                    </span>
                  </div>
                  <div class="a-size">AVAILABLE SIZES: <span class="size">
                    {{product.size}}
                  </span></div>
                </div>
              </div>
      
              <div class="box-down">
                <div class="h-bg">
                  <div class="h-bg-inner"></div>
                </div>
      
                <a class="cart" href="#">
                  <span class="price">S/{{product.price}}</span>
                  <span class="add-to-cart">
                    <span class="txt" (click)="add()">Add in cart</span>
                  </span>
                </a>
              </div>
            </div>
      </div>
    </div>
