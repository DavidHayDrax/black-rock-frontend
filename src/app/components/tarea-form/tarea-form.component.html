<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card card-body">
<form (submit)="edit ? updateTarea() : submitTarea()">
    <div class="form-group">
        <input type="text" name="name" [(ngModel)]="tarea.name"
        class="form-control" placeholder="Nombre de la Tarea" autofocus>
    </div>
    <div class="form-group">
        <input type="text" name="description" [(ngModel)]="tarea.description"
        class="form-control" placeholder="Descripcion">
    </div>
    <div class="form-group">
        <input type="text" name="fechaDeInicio" [(ngModel)]="tarea.fechaDeInicio"
        class="form-control" placeholder="Fecha de inicio">
    </div>
    <div class="form-group">
        <input type="text" name="fechaDeTermino" [(ngModel)]="tarea.fechaDeTermino"
        class="form-control" placeholder="Fecha en que se debe terminar">
    </div>
    <button class="btn-btn btn-primary btn-block" [routerLink]="[tarea]">SAVE</button>
</form>
</div>
</div>
</div>
